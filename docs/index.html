<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">
    <div class="d-flex">
        <div class="inp-sec">
            <div class="row">
                <div class="col-4 mt-5">
                    <label for="">Select Type :</label>
                    <select name="" id="operators">
                        <option value="add">add</option>
                        <option value="sub">sub</option>
                        <option value="multiple">multiple</option>
                        <option value="division">division</option>
                    </select>
                </div>
                <div class="col-5 mt-5">
                    <label for="">Select Range :</label>
                    <select name="" id="range">
                        <option value="9">1 to 9</option>
                        <option value="19">1 to 19</option>
                        <option value="29">1 to 29</option>
                        <option value="39">1 to 39</option>
                        <option value="49">1 to 49</option>
                        <option value="99">1 to 99</option>
                    </select>
                </div>
                <div class="col-3 mt-5">
                    <button class="start" id="starts">starts</button><br>
                    <button class="submit" id="calculate" style="display: none; margin-top: 5px;">Submit</button>
                </div>
                
            </div>
        
    </div>
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 text-center mt-5" >
            <div class="show">
                <h2 class="grade"></h2>
                <p>Your marks is <strong class="result"></strong> outoff <strong>16</strong>.</p>
                
            </div>
        </div>
        <div class="display col-lg-12 col-md-12 align-items-center">
            <div class="row text-center " id="display"></div>
        </div>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
